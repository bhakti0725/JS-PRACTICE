<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Is it a Palindrome?</h1>
    <div class="box">
        <p>Enter in text to check for a palindrome:</p>
        <input type="text" id="enter">
        <button type="button" onclick="giveAnswer()">Check</button>
        <div id="answer">
        
        </div>
    </div>
    <div class="summary">
        <p>A <em>palindrome</em> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case and spacing.
            </p>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
